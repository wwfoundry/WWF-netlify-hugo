{{define "pageID"}}
	<div id="home" class="hide"></div>
{{end}}
{{define "main"}}

	<div id="main_slide" class="viewportFixed">
		
		<ul class= "gallery_container">

			{{range .Params.reelVideo}}

			<li class="video_slide">

					<video class="reel" plasysinline autoplay muted loop preload="none">
							<source src="{{ .video }}" type="video/mp4">
					</video>

			</li>

			{{end}}

		</ul>

	</div>

{{end}}
