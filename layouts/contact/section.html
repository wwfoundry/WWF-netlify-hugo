{{define "pageID"}}
	<div id="contact" class="page hide"></div>
{{end}}
{{ define "main" }}
	<div class="inner_content">
		<div class="project_slide collapse">
			<div class="two_column first">
				<div class="col_40">
					<h1>{{.Title}}</h1>
				</div>
				<div class="col_60">
					<div class="column_flex">
						<a href="mailto:{{.Site.Data.contact.email}}">{{.Site.Data.contact.email}}</a>
						<a href="tel:{{.Site.Data.contact.phone}}">{{.Site.Data.contact.phone}}</a>
						<a class="gallery_tag"><label>Employment Opportunities</label></a>
					</div>
				</div>
			</div>
			<div  class="two_column last">
				<div class="col_40">
					<h1>Locations</h1>
				</div>
				<div class="col_60">
					<div id="mapBox">
						<div class="mapData">
							{{range .Params.locations }}
								<h3 class="location_name">{{.location_name}}</h3>
								<p class="address">{{.location_address}}</p>
								<p class="coordinates">{{.coordinates}}</p>
							{{end}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
{{ end }}
